<html>
<head>
    <title>Play Unity Game</title>
</head>
<body>
    <h1>Welcome to My Unity Game</h1>
    <button id="playButton">Play Game</button>

    <iframe id="unityFrame" src="" width="800" height="600" style="display: none;"></iframe>

    <script>
        document.getElementById('playButton').onclick = function() {
            document.getElementById('unityFrame').src = 'https://lily444.itch.io/solar'; // Replace with the actual URL to your Unity game
            document.getElementById('unityFrame').style.display = 'block';
        }
    </script>
</body>
</html>
